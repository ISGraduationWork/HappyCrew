<!-- modal.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal">
      <!-- モーダルの内容 -->
      <div class="modal-content">
        <!-- 閉じるボタン -->
        <button class="close">&times;</button>
        <!-- モーダルのタイトル -->
        <h2>クラスを作成</h2>
        <!-- クラス作成フォーム -->
        <form id="create-class-form" class="create-class-form">
          <!-- クラス名入力 -->
          <label for="class_name">クラス名:</label>
          <input type="text" id="class_name" name="class_name" required />
          <!-- 担当教師入力 -->
          <label for="class_teacher">担当教師:</label>
          <input type="text" id="class_teacher" name="teacher" required />
          <!-- 作成ボタン -->
          <button type="submit" class="btn-submit">作成</button>
        </form>
      </div>
    </div>
  </body>
</html>
